name: Compile LaTeX documents
on: [push]
jobs:
  compile_meeting_protocols:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List Tex files
        id: texfiles
        uses: ./.github/actions/list-tex-files
        with:
          path: Meetings/Meeting_protocols
      - name: Print tex files
        run: echo ${{ steps.texfiles.outputs.files }}
      - name: Compile documents
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ${{ fromJSON(steps.texfiles.outputs.files) }}
          work_in_root_file_dir: true